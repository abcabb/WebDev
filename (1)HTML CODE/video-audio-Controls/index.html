<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and Sound</title>
</head>
<body>

    <video width="500px" controls autoplay muted>
        <source src="videos/video.mp4" type="video/mp4">
        Sorry, your browser cannot support this video file type. <!-- eğer video oynatılmazsa bu yazı çıkar-->
    </video>

    <audio controls autoplay>
        <source src="videos/video.mp4">
        Sorry, your browser does not support this type of sound file. 
    </audio>
    
</body>
</html>
